<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Travel app" />
    <meta name="author" content="Luigi Benaduce" />
    <meta name="keywords" content="explorador, montanha" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Around The U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/around-the-us.png"
          alt="Logo Around The U.S."
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.png"
            alt="foto de um homem idoso"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__name-container">
              <h2 class="profile__name">Jacques Cousteau</h2>
              <button type="button" class="profile__edit-button">
                <img src="./images/edit-sign.png" alt="Editar perfil" />
              </button>
            </div>
            <p class="profile__job">Explorador</p>
          </div>
          <button type="button" class="profile__add-button">
            <img
              src="./images/plus-sign.png"
              alt="Adicionar novo item"
              class="profile__add-button-icon"
            />
          </button>
        </section>

        <section class="elements">
          <div class="element">
            <img
              src="./images/yosemite.png"
              alt="rio entre árvores"
              class="element__image"
            />
            <div class="element__description">
              <p class="element__title">Vale de Yosemite</p>
              <img
                src="./images/like.png"
                alt="ícone de coração"
                class="element__icon"
              />
              <img
                src="./images/lilke-black.svg"
                alt="ícone de coração escuro"
                class="element__dark-icon"
              />
            </div>
          </div>

          <div class="element">
            <img
              src="./images/louise.png"
              alt="lago entre montanhas"
              class="element__image"
            />
            <div class="element__description">
              <p class="element__title">Lago Louise</p>
              <img
                src="./images/like.png"
                alt="ícone de coração"
                class="element__icon"
              />
              <img
                src="./images/lilke-black.svg"
                alt="ícone de coração escuro"
                class="element__dark-icon"
              />
            </div>
          </div>

          <div class="element">
            <img
              src="./images/montanhas.png"
              alt="nascer do sol nas montanhas"
              class="element__image"
            />
            <div class="element__description">
              <p class="element__title">Lorem Ipsum</p>
              <img
                src="./images/like.png"
                alt="ícone de coração"
                class="element__icon"
              />
              <img
                src="./images/lake-dibraies-card.png"
                alt="ícone de coração escuro"
                class="element__dark-icon"
              />
            </div>
          </div>

          <div class="element">
            <img
              src="./images/latemar.png"
              alt="montanhas à noite"
              class="element__image"
            />
            <div class="element__description">
              <p class="element__title">Latemar</p>
              <img
                src="./images/like.png"
                alt="ícone de coração"
                class="element__icon"
              />
              <img
                src="./images/like-dark.png"
                alt="ícone de coração escuro"
                class="element__dark-icon"
              />
            </div>
          </div>

          <div class="element">
            <img
              src="./images/vanoise.png"
              alt="lago calmo e montanha"
              class="element__image"
            />
            <div class="element__description">
              <p class="element__title">Vanoise National</p>
              <img
                src="./images/like.png"
                alt="ícone de coração"
                class="element__icon"
              />
              <img
                src="./images/like-dark.png"
                alt="ícone de coração escuro"
                class="element__dark-icon"
              />
            </div>
          </div>

          <div class="element">
            <img
              src="./images/braies.png"
              alt="pier em um lago com montanha"
              class="element__image"
            />
            <div class="element__description">
              <p class="element__title">Lago di Braies</p>
              <img
                src="./images/like.png"
                alt="ícone de coração"
                class="element__icon"
              />
              <img
                src="./images/like-dark.png"
                alt="ícone de coração escuro"
                class="element__dark-icon"
              />
            </div>
          </div>
        </section>

        <div class="popup" id="edit-popup">
          <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form class="popup__form" name="edit-profile-form">
              <fieldset class="popup__fieldset">
                <legend class="popup__title">Editar perfil</legend>
                <input
                  class="popup__input"
                  type="text"
                  name="name"
                  placeholder="Nome"
                  required
                />
                <input
                  class="popup__input"
                  type="text"
                  name="about"
                  placeholder="Sobre mim"
                  required
                />
                <button class="popup__button" type="submit">Salvar</button>
              </fieldset>
            </form>
          </div>
        </div>
      </main>

      <footer class="footer">
        &copy; 2025 Around The U.S. By Luigi Benaduce
      </footer>
    </div>
  </body>
</html>
