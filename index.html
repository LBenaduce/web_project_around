<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Travel app" />
    <meta name="author" content="Luigi Benaduce" />
    <meta name="keywords" content="explorador, montanha" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <title>Around The U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/around-the-us.png" alt="Logo Around The U.S." class="header__logo" />
      </header>

      <main class="content">
        <section class="profile">
          <img src="./images/avatar.png" alt="foto de um homem idoso" class="profile__image" />
          <div class="profile__info">
            <div class="profile__name-container">
              <h2 class="profile__name">Jacques Cousteau</h2>
              <button type="button" class="profile__edit-button">
                <img src="./images/edit-sign.png" alt="Editar perfil" />
              </button>
            </div>
            <p class="profile__job">Explorador</p>
          </div>
          <button type="button" class="profile__add-button">
            <img src="./images/plus-sign.png" alt="Adicionar novo item" class="profile__add-button-icon" />
          </button>
        </section>

        <section class="elements" aria-label="Galeria">
          <ul class="elements__list"></ul>
          <template id="card-template">
            <li class="card">
              <button class="card__delete-btn" type="button" aria-label="Excluir"></button>
              <img class="card__image" src="" alt="" />
              <div class="card__caption">
                <h2 class="card__title"></h2>
                <button class="card__like-btn" type="button" aria-pressed="false" aria-label="Curtir"></button>
              </div>
            </li>
          </template>
        </section>

        <div class="popup" id="edit-popup">
          <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form class="popup__form" name="edit-profile-form">
              <fieldset class="popup__fieldset">
                <legend class="popup__title">Editar perfil</legend>
                <input class="popup__input" type="text" name="name" placeholder="Nome" required />
                <input class="popup__input" type="text" name="about" placeholder="Sobre mim" required />
                <button class="popup__button" type="submit">Salvar</button>
              </fieldset>
            </form>
          </div>
        </div>

        <div class="popup" id="add-popup">
          <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form class="popup__form" name="add-card-form">
              <fieldset class="popup__fieldset">
                <legend class="popup__title">Novo local</legend>
                <input class="popup__input" type="text" name="title" placeholder="TÃ­tulo" required minlength="2" maxlength="30" />
                <input class="popup__input" type="url" name="link" placeholder="Link da imagem" required />
                <button class="popup__button" type="submit">Criar</button>
              </fieldset>
            </form>
          </div>
        </div>

        <div class="popup" id="image-popup">
          <div class="popup__container popup__container_type_image">
            <button class="popup__close" type="button"></button>
            <img class="popup__image" src="" alt="" />
            <p class="popup__caption"></p>
          </div>
        </div>
      </main>

      <footer class="footer">
        &copy; 2025 Around The U.S. By Luigi Benaduce
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
